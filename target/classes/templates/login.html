<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<style>
    .sign{
        margin-right: 28px;
    }
</style>
<body>
<div class="wrapper">
    <div class="container mt-4">
        <div class="row w-100 d-flex justify-content-around">
            <div class="col-md-5 p-5 col-round shadow-lg">
                <h1 class="font-weight-bold text-white">Welcome</h1>
                <form class="form" method="post" th:action="@{/user/login}">
                    <div class="row">
                        <div class="col-md-12">
                            <input class="text-black-50 font-weight-bold" required type="text" placeholder="Username" name="username">
                            <input class="text-black-50 font-weight-bold" required type="password" placeholder="Password" name="password">
                            <button type="submit" id="login-button" class="mb-2">Login</button>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-md-12">
                            <span th:if="${param.error}" class="text-danger font-weight-bold alert alert-danger">Invalid username or password!</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span><a href="/user/register" class="sign">Sign up</a></span>
                            <span><a href="/user/account-recovery">Forgot Password?</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    $("#login-button").click(function(event){
        event.preventDefault();
        $('form').fadeOut(500);
        $('.wrapper').addClass('form-success');
    });
</script>
</body>
</html>
