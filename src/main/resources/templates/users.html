<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/users.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

<div th:replace="fragment/navbar"></div>

<div class="container main-con main p-5 shadow-lg">
    <h1 class="text-center mt-3 text-white">Users</h1>
    <div class="line-cen mb-3 mt-3 rounded"></div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="/users">
                <div class="d-flex mt-3 justify-content-around">
                    <div class="search-input d-flex shadow mb-5 autocomplete">
                        <div class="search-icon ml-3 p-md-2 search" type="">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="gray">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <input id="search" type="text " class="input search text-white" placeholder="Search here..." name="search">
                        <button type="submit" class="btn  search-button search text-white">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-around">
        <div class="col-md-2 mt-4 mx-4 info w-50 text-center shadow-lg text-white" th:each="user: ${users}">
            <div class="">
                <img th:src="${'data:image/png;base64, ' + user.photo}" alt="" class="img-fluid image mt-4 text-center">
                <a th:href="'/' + ${user.username}"><button class="button-view font-weight-bold">View Detail</button></a>
                <h5 class="mt-3 text-center font-weight-bold name" th:text="${user.fullname}"></h5>
                <span class="mt-3 " th:text="${user.country}"></span>
                <h6 class="point text-center" th:text="${user.answers.size()}"></h6>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
    $(function () {
        $("#search").autocomplete({
            source: "/users/autocomplete",
            minLength: 2
        });
    });
</script>
</body>
</html>
